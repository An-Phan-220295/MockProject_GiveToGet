<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Given Request</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"
  />
</head>
<body class="container bg-light">
<header class="d-flex justify-content-between align-items-xl-center mb-4">
  <div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
        ><img
                src="/image/logo-removebg-preview.png"
                alt="logo"
                style="height: 35px"
        /></a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link fs-5" href="#" style="font-family: Georgia"
              >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link fs-5" href="given-request.html" style="font-family: Georgia"
              >Given Request</a
              >
            </li>
            <li class="nav-item fs-5">
              <a class="nav-link" href="#" style="font-family: Georgia"
              >Receiving Request</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
</header>
<div class="card p-4 bg-white shadow-sm">
  <h2 class="text-center mb-4" style="font-family: Georgia">Create Given Request</h2>
  <form id="create-request-form">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input
              type="text"
              class="form-control"
              id="title"
              placeholder="Enter request title"
              required
      />
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea
              class="form-control"
              id="description"
              rows="4"
              placeholder="Enter request description"
              required
      ></textarea>
    </div>
    <div class="mb-3 row gx-2">
      <div class="col-md-4">
        <label for="city" class="form-label">City</label>
        <select class="form-select" id="city" required>
          <option value="">Select City</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="district" class="form-label">District</label>
        <select class="form-select" id="district" required>
          <option value="">Select District</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="ward" class="form-label">Ward</label>
        <select class="form-select" id="ward" required>
          <option value="">Select Ward</option>
        </select>
      </div>
    </div>
    <div class="mb-3">
      <label for="image-upload" class="form-label">Upload Image</label>
      <input
              type="file"
              class="form-control"
              id="image-upload"
              accept="image/*"
              required
      />
    </div>
    <div class="mb-3">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <label class="form-label">Items</label>
        <button
                type="button"
                id="add-item-btn"
                class="btn btn-success btn-sm"
        >
          Add Item
        </button>
      </div>
      <div id="items-container">
        <div class="row mb-2 align-items-center">
          <div class="col-md-6">
            <select class="form-select item-select" required>
              <option value="">Choose an item</option>
              <option value="item1">Item 1</option>
              <option value="item2">Item 2</option>
              <option value="item3">Item 3</option>
            </select>
          </div>
          <div class="col-md-4">
            <input
                    type="number"
                    class="form-control item-quantity"
                    min="1"
                    placeholder="Quantity"
                    required
            />
          </div>
          <div class="col-md-2 text-end">
            <button type="button" class="btn btn-danger btn-sm remove-item-btn">Remove</button>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary" style="font-family: Georgia">
        Submit
      </button>
    </div>
  </form>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
